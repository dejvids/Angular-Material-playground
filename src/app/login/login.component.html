<div class="container">
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="form-container">
            <form (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Login</mat-label>
                    <input matInput name="label" [(ngModel)]="login" [disabled]="submited" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Has≈Ço</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password" [disabled]="submited" required>
                    <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div>
                    <button type="submit" mat-raised-button color="primary" class="main-btn" [disabled]="submited || !login || !password">Zaloguj</button>
                </div>
            </form>
            <mat-progress-bar class="progress-login" mode="query" *ngIf="submited"></mat-progress-bar>
        </div>
    </div>
</div>
</div>
